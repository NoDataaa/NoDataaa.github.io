<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced 3D OBJ Viewer (ES Module Compatible)</title>
  <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #dropZone {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.1); z-index: 10; display: flex;
      align-items: center; justify-content: center; color: #444;
      font-size: 24px; pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="dropZone" style="display: none">Drop OBJ File Here</div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

    let scene, camera, renderer, controls;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(3, 10, 10);
      dirLight.castShadow = true;
      scene.add(dirLight);

      animate();

      window.addEventListener('resize', onWindowResize);
      setupDragAndDrop();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function setupDragAndDrop() {
      const dropZone = document.getElementById('dropZone');
      window.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.display = 'flex';
      });
      window.addEventListener('dragleave', (e) => {
        dropZone.style.display = 'none';
      });
      window.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.display = 'none';

        const file = e.dataTransfer.files[0];
        if (file && file.name.endsWith('.obj')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const contents = event.target.result;
            loadOBJModel(contents);
          };
          reader.readAsText(file);
        }
      });
    }

    function loadOBJModel(objText) {
      const loader = new OBJLoader();
      const object = loader.parse(objText);

      // Clear previous models
      for (let i = scene.children.length - 1; i >= 0; i--) {
        const child = scene.children[i];
        if (child.type === 'Group') scene.remove(child);
      }

      object.traverse(child => {
        if (child.isMesh) {
          child.material = new THREE.MeshStandardMaterial({ color: 0x6699ff });
          child.geometry.computeVertexNormals();
        }
      });

      object.position.set(0, 0, 0);
      scene.add(object);
    }
  </script>
</body>
</html>
