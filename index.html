<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected 3D Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
      text-align: center;
    }

    #pin-input {
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }

    #viewer-container {
      height: 100vh;
      display: none;
    }

    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Enter PIN to Access</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN" />
    <button onclick="checkPIN()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div id="viewer-container">
    <input type="file" id="fileInput" accept=".obj" />
    <canvas id="viewerCanvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

    window.checkPIN = function () {
      const pin = document.getElementById("pin-input").value;
      const correctPIN = "2026";

      if (pin === correctPIN) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("viewer-container").style.display = "block";
        initViewer();
      } else {
        document.getElementById("error-message").innerText = "Incorrect PIN. Try again.";
      }
    };

    let scene, camera, renderer, controls;

    function initViewer() {
      const canvas = document.getElementById("viewerCanvas");
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(3, 10, 10);
      scene.add(dirLight);

      document.getElementById("fileInput").addEventListener("change", handleFileUpload);

      animate();
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith(".obj")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const contents = e.target.result;
          loadOBJ(contents);
        };
        reader.readAsText(file);
      }
    }

    function loadOBJ(objText) {
      const loader = new OBJLoader();
      const object = loader.parse(objText);

      // Clear previous models
      for (let i = scene.children.length - 1; i >= 0; i--) {
        const child = scene.children[i];
        if (child.type === "Group") scene.remove(child);
      }

      object.traverse((child) => {
        if (child.isMesh) {
          child.material = new THREE.MeshStandardMaterial({ color: 0x6699ff });
          child.geometry.computeVertexNormals();
        }
      });

      object.position.set(0, 0, 0);
      scene.add(object);
    }
  </script>
</body>
</html>
