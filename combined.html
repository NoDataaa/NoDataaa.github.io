<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    #login-container, #homepage {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type=password] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Enter PIN to Access</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN" />
    <button onclick="checkPIN()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div id="homepage" style="display: none">
    <h1>Welcome to the Homepage</h1>
    <p>This is the protected content of your site.</p>
  </div>

  <script>
    function checkPIN() {
      const pin = document.getElementById("pin-input").value;
      const correctPIN = "2026";

      if (pin === correctPIN) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("homepage").style.display = "block";
      } else {
        document.getElementById("error-message").innerText = "Incorrect PIN. Try again.";
      }
    }
  </script>
</body>
</html>
